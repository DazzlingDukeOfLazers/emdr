<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #e66465, #9198e5);
            background-size: 200% 200%;
            animation: Gradient 5s ease infinite;
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #text {
            position: absolute;
            top: 33%;
            width: 100%;
            text-align: center;
            animation: fadeOut 20s forwards;
            animation-delay: 20s;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }

        #start {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider-vertical {
            position: absolute;
            width: 10px;
            height: 80%;
            top: 10%;
            -webkit-appearance: slider-vertical;
        }

        .slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        .slider-vertical::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            background: #ffffff;
        }

        .slider-vertical::-webkit-slider-runnable-track {
            width: 10px;
            background: #000000;
        }

        #volume {
            left: 20px;
        }

        #frequency {
            right: 20px;
        }

        #waveform {
            position: absolute;
            right: 20px;
            bottom: 10px;
        }

        #waveform label {
            display: block;
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <button id="start">Start</button>
    <div id="canvasContainer"></div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.2" class="slider-vertical" orient="vertical"/>
    <input type="range" id="frequency" min="1" max="440" step="1" value="440" class="slider-vertical" orient="vertical" />

    <div id="waveform">
        <label><input type="radio" name="waveform" value="sine" checked> Sine</label>
        <label><input type="radio" name="waveform" value="square"> Square</label>
        <label><input type="radio" name="waveform" value="sawtooth"> Sawtooth</label>
        <label><input type="radio" name="waveform" value="triangle"> Triangle</label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script>
        // Create audio context and oscillator
        let audioContext;
        let oscillator;
        let gainNode;
        let direction = 1;

        document.getElementById('start').addEventListener('click', function() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = document.querySelector('input[name="waveform"]:checked').value;
            oscillator.frequency.value = document.getElementById('frequency').value;
            gainNode.gain.value = document.getElementById('volume').value;
            oscillator.start();

            // Hide the start button after the audio starts
            this.style.display = 'none';
        });

        document.getElementById('volume').addEventListener('input', function() {
            if (gainNode) {
                gainNode.gain.value = this.value;
            }
        });

        document.getElementById('frequency').addEventListener('input', function() {
            if (oscillator) {
                oscillator.frequency.value = this.value;
            }
        });

        document.querySelectorAll('input[name="waveform"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                if (oscillator) {
                    oscillator.type = this.value;
                }
            });
        });

        // Define sketch for p5
        const sketch = (p) => {
            let x = p.windowWidth / 2;
            let y = p.windowHeight / 2;

            p.setup = () => {
                p.createCanvas(p.windowWidth, p.windowHeight);
            }

            p.draw = () => {
                p.background(0);

                // Change x position according to oscillator frequency
                if (oscillator) {
                    x = x + direction * oscillator.frequency.value / 10000;
                    if (x > p.width || x < 0) {
                        direction *= -1;
                    }
                }

                // Draw heart as ellipse for simplicity
                p.fill(255, 0, 0);
                p.ellipse(x, y, 50, 50);
            }
        }
