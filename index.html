<!DOCTYPE html>
<html>
    <head>
        <title>Audio Visualizer with Three.js</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
            #startButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
            #frequencySlider, #volumeSlider, #heartRateSlider { position: absolute; width: 30px; height: 80%; orientation: vertical; }
            #frequencySlider { top: 10%; right: 10%; }
            #volumeSlider { top: 10%; right: 5%; }
            #heartRateSlider { top: 10%; right: 15%; }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://threejs.org/build/three.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    </head>
    <body>
        <button id="startButton">Start</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" orient="vertical">
        <input type="range" id="frequencySlider" min="0" max="1" step="0.01" value="0.5" orient="vertical">
        <input type="range" id="heartRateSlider" min="0" max="1" step="0.01" value="0.5" orient="vertical">
        <script>
            let scene, camera, renderer;
            let geometry, material, mesh;
            let targetX = 0, direction = 1;
            let heartFrequency = 0.1;
            let frequencySlider, volumeSlider, heartRateSlider;
            let oscillator, gainNode, audioContext;
            let oscillatorTypes = ['sine', 'square', 'sawtooth', 'triangle'];
            let currentOscillatorType = 0;

            function logSliderPosition(position, minv, maxv) {
                var minp = 0;
                var maxp = 1;
                var scale = (maxv-minv) / (maxp-minp);
                return Math.exp(minv + scale*(position-minp));
            }

            init();
            animate();

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
                material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

                mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                camera.position.z = 5;

                volumeSlider = document.querySelector("#volumeSlider");
                frequencySlider = document.querySelector("#frequencySlider");
                heartRateSlider = document.querySelector("#heartRateSlider");

                volumeSlider.addEventListener("input", function() {
                    gainNode.gain.value = this.value;
                }, false);

                frequencySlider.addEventListener("input", function() {
                    oscillator.frequency.value = logSliderPosition(this.value, Math.log(1), Math.log(440));
                }, false);

                heartRateSlider.addEventListener("input", function() {
                    heartFrequency = logSliderPosition(this.value, Math.log(0.1), Math.log(10));
                }, false);

                document.querySelector("#startButton").addEventListener("click", function() {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.type = oscillatorTypes[currentOscillatorType];
                    oscillator.frequency.value = 440;
                    gainNode.gain.value = 0.2;

                    oscillator.start();

                    this.style.display = 'none';
                }, false);
            }

            function animate() {
                requestAnimationFrame( animate );

                targetX += direction * heartFrequency * 0.01;

                if(targetX > 4) {
                    direction = -1;
                } else if(targetX < -4) {
                    direction = 1;
                }

                mesh.position.x = targetX;

                renderer.render( scene, camera );
            }
        </script>
    </body>
</html>
