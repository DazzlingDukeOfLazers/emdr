<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #e66465, #9198e5);
            background-size: 200% 200%;
            animation: Gradient 5s ease infinite;
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #text {
            position: absolute;
            top: 33%;
            width: 100%;
            text-align: center;
            animation: fadeOut 20s forwards;
            animation-delay: 20s;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }
    </style>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script>
        // Create audio context and oscillator
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.type = 'sine'; // This can be 'sine', 'square', 'sawtooth', 'triangle'
        oscillator.frequency.value = 440; // value in hertz
        oscillator.start();

        // Define sketch for p5
        const sketch = (p) => {
            let x = 0;
            let y = p.height / 2;

            p.setup = () => {
                p.createCanvas(p.windowWidth, p.windowHeight);
            }

            p.draw = () => {
                p.background(0);

                // Change x position according to oscillator frequency
                x = x + oscillator.frequency.value / 1000;
                if (x > p.width) {
                    x = 0;
                }

                // Draw heart as ellipse for simplicity
                p.fill(255, 0, 0);
                p.ellipse(x, y, 50, 50);
            }
        }

        // Create p5 instance
        new p5(sketch, 'canvasContainer');
    </script>
</body>
</html>
